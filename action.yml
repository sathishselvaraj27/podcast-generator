name: "Podcast Generator"
author: "Sathih S"
description: "Generates a feed for podcast from YAML file"
runs: 
  using: "docker"
  image: "Dockerfile"
branding:
  icon: "github-branch"
  color: "red"
inputs:
  email:
    description: "The commiter's email address"
    required: true
    default: ${{ github.actor }}@localhost
  name:
    description: "The commiter's name"
    required: true
    default: ${{ github.actor }}